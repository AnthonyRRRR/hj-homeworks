<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 1. Пианино | Домашнее задание к лекции 2.1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<ul class="set middle">
    <li class="white">
        <audio src=""></audio>
    </li>
    <li class="black">
        <audio src=""></audio>
    </li>
    <li class="white">
        <audio src=""></audio>
    </li>
    <li class="black">
        <audio src=""></audio>
    </li>
    <li class="white">
        <audio src=""></audio>
    </li>
</ul>
<script>
  const sounds = [
    'first.mp3',
    'second.mp3',
    'third.mp3',
    'fourth.mp3',
    'fifth.mp3'
  ];
  const set = document.getElementsByClassName('set')[0];
  const buttons = Array.from(set.getElementsByTagName('li'));
  const soundsFolder = 'sounds';
  let pianoMode = 'middle';

  function setPianoMode(mode) {
    pianoMode = mode;
    set.classList.remove('middle');
    set.classList.add(mode);
  }

  function removePianoMode(mode) {
    pianoMode = 'middle';
    set.classList.remove(mode);
    set.classList.add('middle');
  }

  function switchPianoMode(event) {
    if (event.key === 'Shift') {
      setPianoMode('lower');
    }
    if (event.key === 'Alt') {
      setPianoMode('higher');
    }
  }

  function resetPianoMode(event) {
    console.log(event);
    if (event.key === 'Shift') {
      removePianoMode('lower')
    }
    if (event.key === 'Alt') {
      removePianoMode('higher')
    }
  }


  function playSound(button, index) {
    const audio = button.querySelector('audio');
    audio.src = `${soundsFolder}/${pianoMode}/${sounds[index]}`;
    audio.play();
  }

  document.addEventListener('keyup', resetPianoMode);
  document.addEventListener('keydown', switchPianoMode);
  buttons.forEach((button, index) => {
    button.addEventListener('click', () => playSound(button, index))
  });

</script>
</body>
</html>
